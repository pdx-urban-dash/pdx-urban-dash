enum TrendType {
  UP
  DOWN
  NEUTRAL
}

type DataSetValue {
  values: [String!]!
}

type DataSet {
  metaData: String
  title: String!
  description: String
  color: String
  trendLine: Boolean!
  values: [DataSetValue!]!
}

type VizData {
  metaData: String
  title: String!
  description: String
  type: String!
  categories: [String!]!
  target: Float
  targetTrend: TrendType
  dataSets: [DataSet!]!
}